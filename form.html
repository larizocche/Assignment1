<h1>Contact me</h1>
   
   
    <form name = "contactForm" action="index.html" onsubmit="return validateForm()" method="post" >
        <div class="form-group">
            <label for="fname">First Name: </label>
            <input name="txtFName" size="25" type="text">
        </div>
        <div class="form-group">
             <label for="lname">Last Name: </label>
             <input name="txtLName" size="25" type="text">
	    </div>
        <div class="form-group">     
             <label for="email">Email: </label>
             <input name="txtEmail" size="30"  type="text" placeholder="abc@gmail.com">
        </div>
        <div class="form-group">  
            <label for="message">Message: </label>
	        <textarea cols="50" name="txtMessage" rows="8" >---Feel free to ask me about my professional experience---</textarea>
        </div>
    
    <button name="btnSubmit" type="submit">Submit Message</button>
    <button name="btnReset" type="reset">Clear</button>
    </form>
    
    <!-- JavaScript Section -->
    <script src="Scripts/main.js"></script>
    <script src="Scripts/form.js"></script>
