        <h1>Contact me</h1>
 
   
    <form class= "form-horizontal" name = "contactForm" action="index.html" onsubmit="return validateForm()" method="post" >
       <div class="row>"
                    <div class="col-md-6">
        <div class="form-group">
            
            <div class="col-xs-8">
                
            <label for="fname" class="col-sm-2 control-label">First Name: </label>
             <div class="col-sm-10">
            <input type="text" class="form-control" name="txtFName">
       </div>
        </div>
            </div>

         <div class="form-group">
                <div class="col-xs-8">
            <label for="lname" class="col-sm-2 control-label">Last Name: </label>
             <div class="col-sm-10">
            <input type="text" class="form-control" name="txtFName"  >
       </div>
        </div>
              </div>
              
              <div class="form-group">
                <div class="col-xs-8">
            <label for="email" class="col-sm-2 control-label">E-mail </label>
             <div class="col-sm-10">
            <input type="email" class="form-control" name="txtEmail" placeholder="abc@gmail.com" >
       </div>
        </div>
              </div>
              
              
              <div class="form-group">
                <div class="col-xs-8">
            <label for="message" class="col-sm-2 control-label">Message </label>
             <div class="col-sm-10">
                 <textarea class="form-control" rows="10" name="txtMessage" placeholder="--Feel free to ask anything about my professional experience--"></textarea>
       </div>
        </div>
              </div>
              
              <div class="row">
  <div class="col-sm-8">
      <div class="pull-right">
              <button type="button" class="btn btn-success" >Submit Message</button>
                <button type="reset" class="btn btn-success">Clear</button>   
                 </div>
  </div>
</div>
